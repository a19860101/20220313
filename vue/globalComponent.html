<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <app-button>Click</app-button>
        <app-button>Go</app-button>
    </div>
    <script>
        let app = Vue.createApp({
            data(){
                return {}
            }
        });

        app.component('app-button',{
            template:`<button :disabled="isDisabled"><slot />{{msg}}</button>`,
            data(){
                return {
                    msg:' qqq',
                    isDisabled: false
                }
            }
        });

        app.mount('#app')
    </script>
</body>
</html>
