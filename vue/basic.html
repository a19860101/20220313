<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .title {
            color: #f00;
        }
        .text-red {
            color: red;
        }
        .text-blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="banana">
        <h1 :class="h1Class">{{msg}}</h1>
        <h1 :class="active ? 'text-blue':'text-red'">HELLO</h1>
        <h2 :style="{color: textRed}">hello</h2>
        <button @click="toggle">toggle </button>
        <button v-on:click="test">click</button>
        <button @click="test">click</button>
        <div>{{count > 100 ? '名額已滿': '尚有名額'}}</div>
        <img :src="img" alt="">
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    msg : 'hello VUE!!',
                    count: 100,
                    h1Class: '',
                    img: 'https://picsum.photos/id/23/200',
                    textRed: 'red',
                    active: true
                }
            },
            methods:{
                test(){
                    alert('hello vue!!!');
                },
                toggle(){
                    this.active = !this.active
                    console.log(this.active);
                }
            }
        }).mount('#banana');

    </script>
</body>
</html>
