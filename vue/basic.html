<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="banana">
        <h1>{{msg}}</h1>
        <div>{{count}}</div>
    </div>
    <script>
        Vue.createApp({
            data:function(){
                return {
                    msg : 'hello VUE!!',
                    count: 100
                }
            }
        }).mount('#banana');
    </script>
</body>
</html>
