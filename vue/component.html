<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

<body>
    <div id="app">
        <app-title></app-title>
        <app-box></app-box>

            data(){
                return {}
            },
            components:{
                'app-title':{
                    template:`<h1>Hello Component!!!</h1>`
                },
                'app-box':{
                    template:`<div>Box</div>`
                }
            }
        }).mount('#app');
