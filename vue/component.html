<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <!-- slot 插槽 -->
    <div id="app">
        <app-title>Hello Vue</app-title>
        <app-title>Hello Components</app-title>
        <app-title>Qwerty</app-title>
        <app-box box-title="test"></app-box>
        <app-box :box-title="msg"></app-box>
    </div>
    <script>
        let app = {
            data(){
                return {
                    msg: 'hello box'
                }
            },
            components:{
                'app-title':{ 
                    // template:`<h1>Hello Component!!!</h1>`
                    template:`
                        <h1>
                            <slot />
                            {{msg}}
                        </h1>
                    `,
                    data(){
                        return {
                            msg: 'hello'
                        }
                    }
                },
                'app-box':{
                    props:['boxTitle'],
                    template:`<div>{{boxTitle}}</div>`
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
