<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            margin: 50px auto;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #ff483b;
        }
    </style>
</head>
<body>
    <div class="wrapper position-relative">
        <div class="box position-absolute start-0"></div>
        <div class="box position-absolute start-50"></div>
        <div class="box position-absolute start-100"></div>
        <div class="box position-absolute top-0"></div>
        <div class="box position-absolute top-50"></div>
        <div class="box position-absolute top-100"></div>
        <div class="box position-absolute start-50 top-50"></div>
        <div class="box position-absolute start-100 top-50"></div>
        <div class="box position-absolute start-100"></div>
        <div class="box position-absolute start-50 top-100"></div>
        <div class="box position-absolute end-0 bottom-0"></div>
    </div>
</body>
</html>
