<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        section {
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #123;
        }
        .wrapper {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <section></section>
    <section class="wrapper">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </section>
    <section></section>
    <script>
        gsap.to('.box',{
            rotate:45,
            stagger:1,
            scrollTrigger:{
                trigger:'.wrapper',
                // markers: true,
                start: 'top top',
                end: '+=100%',
                scrub: true,
                pin: true,
                pinSpacing: false
            }
        })
    </script>
</body>
</html>
