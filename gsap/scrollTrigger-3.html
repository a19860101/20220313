<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        header {
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
            font-size: 4rem;
        }
        .box {
            width: 100%;
            height: 100vh;
            /* height: 200px; */
            display: grid;
            place-content: center;
            font-size: 4rem;
            position: absolute;
        }
        .box:nth-of-type(1){background-color: #37E2D5;z-index: 4;}
        .box:nth-of-type(2){background-color: #590696;z-index: 3;}
        .box:nth-of-type(3){background-color: #C70A80;z-index: 2;}
        .box:nth-of-type(4){background-color: #FBCB0A;z-index: 1;}
    </style>
</head>
<body>
    <header>
        <h2>HELLO</h2>
    </header>
    <div class="container">
        <div class="box">ONE</div>
        <div class="box">TWO</div>
        <div class="box">THREE</div>
        <div class="box">FOUR</div>
    </div>
    <script>
        gsap.to('.box',{
            yPercent: -100,
            // y: -600,
            ease:'none',
            stagger: .5,
            scrollTrigger:{
                trigger:'.container',
                start: 'top top',
                end: '+=400%',
                scrub: true,
                pin: true,
                // pinSpacing: true,
                // markers: true,
            }
        })
    </script>
</body>
</html>
