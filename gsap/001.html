<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

</head>
<body>
    <div class="box w-36 h-36 bg-amber-400"></div>
    <div class="box-2 w-36 h-36 bg-teal-400"></div>
    <div class="box-3 w-36 h-36 bg-sky-400"></div>
    <script>
        gsap.to('.box',{
            x: 500,
            rotate: 360,
            scale: 1.5,
            duration: 3
        });
        gsap.from('.box-2',{
            y: 100,
            opacity: 0,
            duration: 5
        });
        gsap.fromTo('.box-3',{
            x:300,
            y:300,
            scaleX:1,
        },{
            x:100,
            y:100,
            backgroundColor: 'red',
            duration: 3
        });
        // 
        /* 
            x,y
            scale,scaleX,scaleY,scaleZ
            translate,translateX,translateY,translateZ
            rotate,rotateX,rotateY,rotateZ
            skew, skewX, skewY
        */
    </script>
</body>
</html>
