<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

</head>
<body class="bg-rose-200 h-screen">
    <div class="play_bg fixed z-50 grid place-content-center h-screen w-full">
        <a href="#" class="go inline-block py-2 px-4 bg-yellow-200 rounded-full">GO!!!</a>
    </div>
    <div class="overlay w-full h-screen bg-rose-800 z-40 fixed">
    </div>
    <div class="g1 w-[60%] h-min flex items-center bg-slate-300 inset-0 m-auto absolute">
        <div class="w-1/2">
            <img src="https://picsum.photos/id/42/800" class="g2 w-full">
        </div>
        <div class="w-1/2 pl-5">
            <h2 class="g3 text-3xl">HELLO</h2>
            <p class="g4 my-4">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo id facilis, sint minus maxime velit eligendi debitis nostrum cupiditate rem perspiciatis voluptatem quaerat laudantium.
            </p>
            <a href="#" class="g5 inline-block px-5 py-2 bg-amber-500 rounded-lg font-bold">More</a>
        </div>
    </div>
    <script>
        gsap.defaults({duration: 1, opacity:0})
        let intro = gsap.timeline()
            .to('.overlay',{
                // x: '100%',
                scaleX: 0,
                transformOrigin:'left',
                
                // scale:0,
                // transformOrigin:'center',
                // rotate:180
            })
            .from('.g1',{scaleY:0})
            .from('.g2',{x:-100})
            .from('.g3',{y:50},'-=.5')
            .from('.g4',{y:50},'-=.5')
            .from('.g5',{y:50},'-=.5')
        intro.pause();
        document.querySelector('.go').onclick = () => {
            intro.play();
            document.querySelector('.play_bg').style.display = 'none';
        }
    </script>
</body>
</html>
